    <!-- Main -->
    <main>
        <h1 class="tituloContacto">Contacto</h1>
        <section class="Contactos">
            <form method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingrese su nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Ingrese su apellido" name="apellido">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" placeholder="Ingrese su teléfono" name="telefono">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Ingrese su Email" name="email">
                </div>
                <h2 class="textoConsulta">Dejanos tu consulta o duda. Responderemos a la brevedad.</h2>
                <div class="cajaConsulta">
                    <label for="consultas"></label>
                    <textarea placeholder="Escriba su consulta" name="consultas"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
