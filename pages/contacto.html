<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-lg d-flex justify-between">
                <a class="navbar-brand" href="../index.html">RVA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="obras-finalizadas.html">Obras Finalizadas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="container-lg gap-5 d-flex flex-column">
        <section class="container-form">
            <h1 class="tituloContacto">Contacto</h1>
            <form action="/my-handling-form-page" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" required />
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="user_phone" />
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="user_email" required />
                </div>
                <div class="form-group">
                    <label for="message">Consulta:</label>
                    <textarea id="message" name="user_message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer class="footer-nav">
        <div class="footer-center">
            <p>
                <a href="nosotros.html" class="enlaces-nav">Nosotros</a>

                <a href="contacto.html" class="enlaces-nav">Contacto</a>
            </p>
        </div>
        <div class="footer-text">
            <p class="footer1">Mercedes, Soriano, Uruguay</p>
            <p class="footer2">&copy; 2019 RVA Poliuretano SRL</p>
        </div>
    </footer>

</body>

</html>
